<html>
<head>
	<style type="text/css"></style>
<link href="styles.css" rel="stylesheet" type="text/css">
<link href="wikifont/wikiglyphs.css" rel="stylesheet" type="text/css">
</head>
<body>
	<div class="main-content">
		<div class="redbar">
			<!--div class="yellow stroke"></div>
			<div class="orange stroke"></div>
			<div class="red stroke"></div>
			<div class="purple stroke"></div>
			<div class="turquoise stroke"></div>
			<div class="green stroke"></div-->
		</div>
		<div class="main-toolbar tool">
			<div class="left-align"><div class="toolbartitle">Where was the image taken?</div></div>
			<div class="right-align">
				<div class="toolbaricon"><i class="wikiglyph wikiglyph-magnifying-glass thumb-image-glyph"></i></div>
				<div class="toolbaricon"><i class="wikiglyph wikiglyph-cog thumb-image-glyph"></i></div>
				<div class="toolbaricon"><i class="wikiglyph wikiglyph-cross thumb-image-glyph"></i></div>
			</div>
		</div>
		<div class="tool-main">
			<div class="tool-menu">
				<div class="tool-menu-item"><i class="wikiglyph wikiglyph-map-pin thumb-image-glyph"></i><div class="tool-menu-item-text">Set location</div></div>
				<div class="tool-menu-item"><i class="wikiglyph wikiglyph-map thumb-image-glyph"></i><div class="tool-menu-item-text">Set camera angle</div></div>
			</div>
			<div class="tool-content">
				<div class="tool-workarea">
					<div class="tool-image">
						<img src="https://finna.fi/Cover/Show?id=hkm.HKMS000005%3A0000083f&index=0&size=master" class="viewer-image"/>
						<div class="bottomshade">
							<div class="titlebox-tool">
								<div class="titlebox-tool-title">Kunnallispormestari ja VPK:n puheenjohtaja Elias Öhmanin (s. 28.7.1845, k. 15.3.1908) hautajaissaattue Kanavakadulla 19.3.1908</div>
								<div class="titlebox-tool-subtitle">Tuntematon, 1908, <a href="https://creativecommons.org/licenses/by-sa/4.0/deed.fi">CC BY 4.0</a>. Helsingin kaupunginmuseo / <a href="https://finna.fi/Record/hkm.HKMS000005:0000083f">Finna</a></div>
							</div>
						</div>
					</div>
					<div class="toolarea"></div>
				</div>
				<div class="tool-help">
					<div class="left-align"><div class="help-text">Tässä on ohje</div></div>
					<div class="right-align"><div class="button cancel">Peru</div><div class="button">Nappi</div></div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
